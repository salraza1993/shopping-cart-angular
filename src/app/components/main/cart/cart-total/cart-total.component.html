<div class="cart-total-container">
  <ul class="cart-total__list">
    <li class="cart-total__list__item">
      <span class="mb-2 d-block">Items</span>
      <h5>{{ total_items }}</h5>
    </li>
    <li class="cart-total__list__item">
      <span class="mb-2 d-block">Discount</span>
      <h5>$0.00</h5>
    </li>
    <li class="cart-total__list__item">
      <span class="mb-2 d-block">Sub Total</span>
      <h5>{{grand_total | currency}}</h5>
    </li>
    <li class="cart-total__list__item">
      <span class="mb-2 d-block">Total</span>
      <h3 class="fw-bold">{{grand_total | currency}}</h3>
    </li>
  </ul>
  <hr />
  <div class="d-flex justify-content-between align-items-center">
    <a routerLink="/" class="btn btn-light d-inline-flex align-items-center gap-3 shadow-sm">
      <i class="fa-solid fa-arrow-left"></i>
      Continue Shopping
    </a>
    <a routerLink="javascript:void();" class="btn btn-primary d-inline-flex align-items-center gap-3 btn-lg fw-bold">
      Proceed To Pay
      <i class="fa-solid fa-arrow-right"></i>
    </a>
  </div>
</div>
