<div class="col d-flex">
  <div class="card shadow-sm d-flex">
    <div class="card-image-thumbnail">
      <img [src]="card.thumbnail" alt="" />
    </div>
    <div class="card-body">
      <h5 class="card-text">{{ card.title }}</h5>
      <p class="card-text">{{ card.price | currency }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-dark">Know More</button>
          <button
            type="button"
            [ngClass]="{'btn-warning': card?.quantity > 0}"
            class="btn btn-sm btn-primary" (click)="addItemToCart(card)">
            <ng-container *ngIf="!(card?.quantity > 0)">Add To Cart</ng-container>
            <ng-container *ngIf="card?.quantity > 0">Added To Cart</ng-container>
          </button>
        </div>
        <small class="text-warning">&#9733; {{card.rating}}</small>
      </div>
    </div>
  </div>
</div>
